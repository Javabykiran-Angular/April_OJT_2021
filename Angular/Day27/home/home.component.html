<div class="container-fluid">

<app-header></app-header>

<br>

<div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">

        <div>
            <button 
             class="btn btn-success"
             (click)="onAddEmp()"
             >Add Employee</button>
            <button class="btn btn-warning">Update Employee</button>
            <button class="btn btn-danger">Delete</button>
            <button class="btn btn-info">Change Status</button>
        </div>

    </div>
</div>

<br>
<div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <th>#</th>
                <th>ID</th>
                <th>Employee Name</th>
                <th>Department</th>
                <th>Status</th>
                <th>Created date</th>
                <th>Upadated Date</th>
                <th>Country</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of EmpData;index as i" >
                    <td> {{i+1}} </td>
                    <td> {{item.id}} </td>
                    <td> {{item.name}} </td>
                    <td> {{item.departmentit}} </td>
                    <td> {{item.status}} </td>
                    <td> {{item.createddtm | date:'dd-MM-yyyy'}} </td>
                    <td> {{item.updateddtm | date:'dd-MM-yyyy'}} </td>
                    <td> {{item.country.cname}} </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>




</div>
