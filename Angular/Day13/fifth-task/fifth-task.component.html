<label for="">ID:: </label>
&nbsp;&nbsp; <input #myid type="text" placeholder="Enter the ID.."> <br><br>

<label for="">Employee Name:: </label>
&nbsp;&nbsp; <input #myname type="text" placeholder="Enter the EMP Name.."> <br><br>
<label for="">Salary:: </label>
&nbsp;&nbsp; <input #mysalary type="text" placeholder="Enter the Salary.."> <br><br>

<button (click)="OnAdd(myid,myname,mysalary)">ADD</button>

<table>
    <thead>
        <th>ID</th>
        <th>Employee Name </th>
        <th>Salary</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of EmpData;index as i">
            <td> {{item.id}} </td>
            <td> {{item.name}} </td>
            <td> {{item.salary}} </td>
            <td><button (click)="onRemove(i)">Remove</button></td>
        </tr>
    </tbody>
</table>
