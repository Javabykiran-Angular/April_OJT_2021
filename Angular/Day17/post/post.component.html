<p>post works!</p>

<div>
    <label for="">Title:: &nbsp;&nbsp;</label>
    <input type="text" #title
    placeholder="Enter the title"><br><br>

    <label for="">Body:: &nbsp;&nbsp;</label>
    <input type="text" #body
    placeholder="Enter the Body"><br><br>
    <button (click)="onSend(title,body)">Send Data</button>
</div> <hr>

<div [hidden]="ishidden">
    <label for="">ID:: &nbsp;&nbsp;</label>
    <input type="text" [(ngModel)]="myid"
    placeholder="Enter the ID" readonly><br><br>
    <label for="">Title:: &nbsp;&nbsp;</label>
    <input type="text" [(ngModel)]="mytitle"
    placeholder="Enter the title"><br><br>
    <label for="">Body:: &nbsp;&nbsp;</label>
    <input type="text" [(ngModel)]="mybody"
    placeholder="Enter the Body"><br><br>
    <button (click)="OnFinalSubmit()">Final Submit</button>
    

</div>

<hr>


<table >
    <thead>
        <th>Id</th>
        <th>Action</th>
        <th>Title</th>
        <th>Body</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of PostsData">
            <td> {{item.id}} </td>
            <td><button (click)="onEdit(item)">Edit</button>
            <button (click)="onDelete(item.id)">Delete</button>
            </td>
            <td> {{item.title}} </td>
            <td> {{item.body}} </td>
        </tr>
    </tbody>
</table>
