<p>ifdirective works!</p>

<!-- Syntax=> *ngIf="condition"  -->

<div *ngIf="rating<4" >
        <h2>Condition is True...</h2>
</div> 
<br><br>

<div *ngIf="rating<4;else elsepart ">
    <h2>Condition is True...</h2>
</div>

<!-- <div #elsepart>
    <h2>Condition is False...</h2>
</div> -->

<ng-template #elsepart >
    <h2>Condition is False....</h2>
</ng-template>

<hr>

<div *ngIf="rating1<4;then mainpart else elsepart1">

</div>

<ng-template #mainpart>
        <h2>Condition is true of MainPart</h2>
</ng-template>

<ng-template #elsepart1>
    <h2>Condition is False of ElsePart1</h2>
</ng-template>
