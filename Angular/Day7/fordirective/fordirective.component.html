<!-- syntax=> *ngFor="let item of ArrayName" -->

<ul>
    <li>Abc</li>
    <li>XYZ</li>
    <li>ABC123</li>
    <li>XYZ456</li>
</ul>

<ul>
    <li *ngFor="let item of course">
        {{item}}
    </li>
</ul> <br>

<ul>
    <li *ngFor="let item of course;index as i">
       {{i+1}} {{item}}
    </li>
</ul>
<hr>

<ul>
    <li *ngFor="let item of course;index as i">
        <div *ngIf="i==2 || i==3">
            {{i+1}} {{item}}
        </div>     
    </li>
</ul>

<hr>
<table border="1px">
    <thead>
        <th>Srno</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of arrobj;let i=index">
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.price}} </td>
            <td> {{item.quantity}} </td>
        </tr>
    </tbody>
</table>
